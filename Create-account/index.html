<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>CREATE ACCOUNT</title>
</head>
<body>
    <div class="container">
        <header class="lixie-header">
            <div class="header-left">
                <a href="#articxie">Articxie</a>
                <a href="#category">Category</a>
                <a href="#product">Product</a>
            </div>
            <div class="header-center">
                <a href="home"><img src="Logo Lixie 1.png"></a>
            </div>
            <div class="header-right">
                <a href="sign-in">Sign In</a>
                <a href="search"><img src="search.png"></a>
                <a href="wishlist"><img src="wishlist.png"></a>
                <a href="cart"><img src="cart.png"></a>
            </div>
        </header>
    </div>
    <div class="container-1">
        <div class="head-create">
            <h3>CREATE NEW ACCOUNT CUSTOMER</h3>
        </div>
        <div class="input-form">
            <form>
                <div class="input-text">
                    <label for="first-name">First Name</label><br>
                    <input type="text" name="first-name" required><br>
                </div>
                <div class="input-text">
                    <label for="last-name">Last Name</label><br>
                    <input type="text" name="last-name" required><br>
                </div>
                <div class="input-text">
                    <label for="email">Your Email Address</label><br>
                    <input type="text" name="email" required><br>
                </div>
                <div class="input-text">
                    <label for="password">Create Password</label><br>
                    <input type="password" name="password" required>
                </div>
                <br />
                <br />
                <div class="agree-box">
                    <input type="checkbox" name="agree">
                    <label for="agree">I agree with the terms and conditions</label><br>
                </div>
                <button type="submit">Create An Account</button>
            </form>
        </div>
    </div>
</body>
</html>
