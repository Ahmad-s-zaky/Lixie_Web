<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>SIGN IN</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="close">
                <button href="#close" type="button">X Close</button>
            </div>
            <h3 class="title-sign">Sign In</h3>
            <hr />
            <div class="input-form">
                    <label>Email address</label><br>
                    <input type="text" name="email" maxlength="25" required><br>
                    <label>Password</label><br>
                    <input type="password" name="password" required><br>
                <div class="submit">
                    <button type="submit">Sign In</button>
                </div>
            </div>
        </form>
        <div class="forgot">
            <a href="#forgot">Forgot your password?</a>
        </div>
        <div class="create">
            <div class="create-account">
                <button type="button">Create an Account</button>
            </div>
            <div class="sign-google">
                <button href="google"><ion-icon name="logo-google"></ion-icon> Sign in with Google Account</button>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
